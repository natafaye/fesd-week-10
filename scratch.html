<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <input type="text" id="make-input" />
    <button id="make-button">Make</button> <!-- listen to this button being clicked --><!-- onclick="makeIt()" -->
    <button onclick="clearAll()">Clear All</button>
    <ul id="make-list"></ul>
    <script>
        const makeButton = document.getElementById("make-button")
        makeButton.addEventListener("click", makeIt)

        const makeInput = document.getElementById("make-input")
        const makeList = document.getElementById("make-list")


        // Data (state)
        const todoList = []


        // Event handler functions
        function makeIt() {

            const newBabyLi = document.createElement("li") // make the li soul in the Great Before

            newBabyLi.textContent = makeInput.value

            todoList.push(makeInput.value)

            newBabyLi.addEventListener("click", () => {
                const indexToDelete = todoList.indexOf(makeInput.value)
                todoList.splice(indexToDelete, 1) // broken
                newBabyLi.remove()
            })

            makeList.appendChild(newBabyLi) // move it from great before to ul (give it an earth pass)

            makeInput.value = ""
        }

        function clearAll() {
            while (makeList.hasChildNodes()) {
                makeList.removeChild(makeList.lastChild)
            }
        }

    </script>
</body>

</html>
