<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <form class="d-flex gap-3 mb-3 align-items-center">
            <input type="text" class="form-control" id="create-textbox"/>
            <input type="text" class="form-control" id="type-textbox"/>
            <select id="number-select" class="form-select">
                <option>Guard</option>
                <option>Center</option>
                <option>Kick Person</option>
            </select>
            <button class="btn btn-primary flex-grow-1" type="submit" onclick="addToTable(event)">Add&nbsp;to&nbsp;Table</button>
        </form>
        <table class="table table-striped">
            <tbody id="items-table">
            </tbody>
        </table>
    </div>

    <script>
        const createTextbox = document.getElementById("create-textbox")
        const typeTextbox = document.getElementById("type-textbox")
        const numberSelect = document.getElementById("number-select")
        const tableBody = document.querySelector("#items-table")
        

        function addToTable(event) {
            event.preventDefault() // prevent the default behavior of the event = refreshing the page

            // get what's in the textbox
            // make a new table row and cells with the text from the textbox
            const newRow = document.createElement("tr") // <tr></tr>
            newRow.innerHTML = `
                <td>${createTextbox.value}</td>
                <td>${typeTextbox.value}</td>
                <td>${numberSelect.value}</td>
                <td>${new Date(Date.now()).toLocaleDateString()}</td>
                <td><button class="btn btn-danger">Delete</button></td>
            ` // <tr><td>hello</td></tr>

            // easy little trick
            newRow.querySelector("button").addEventListener("click", function() {
                newRow.remove()
            }) // little baby function will remember what the newRow variable had in it when the function was created

            // add them to the table
            tableBody.appendChild(newRow)

            // clear out the textbox
            createTextbox.value = ""
            typeTextbox.value = ""
        }

    </script>
</body>

</html>
