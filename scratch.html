<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <input type="text" id="textbox" onkeypress="onType()"/>
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="clearTodos()">Clear Todos</button>
    <ul id="todo-container">
    </ul>

    <script>

        const todos = []
        let nextId = 0; // easy way to make new ids

        const container = document.getElementById("todo-container")
        const textbox = document.getElementById("textbox")

        function addTodo() {

            // also add it to our data
            const newTodo = { 
                id: nextId++, // little hack
                text: textbox.value 
            }
            todos.push(newTodo)

            // code makes an li
            const newLi = document.createElement("li")

            // sets up the li with the right text and such
            newLi.textContent = textbox.value
            newLi.addEventListener("click", () => deleteTodo(newTodo.id))
            newLi.id = "todo-" + newTodo.id

            // puts the li in the ul
            container.appendChild(newLi)

            // clear the textbox
            textbox.value = ""
        }

        function onType() {
            if(event.keyCode === 13) { // the enter key
                addTodo()
            }
        }

        function deleteTodo(idOfTaskToDelete) {
            const htmlId = "todo-" + idOfTaskToDelete
            document.getElementById(htmlId).remove()
        }

        function clearTodos() {
            while(container.hasChildNodes()) {
                container.removeChild(container.lastChild)
            }
        }
    </script>
</body>
</html>
