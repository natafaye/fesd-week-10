<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h3>Favorite Movies</h3>
        <form class="d-flex gap-2">
            <input id="movie-title-input" type="text" class="form-control form-control-sm" />
            <input id="movie-genre-input" type="text" class="form-control form-control-sm" />
            <button onclick="addMovie(event)" class="btn btn-sm btn-outline-success">Add</button>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-table-body">
            </tbody>
        </table>
    </div>

    <script> // putting javascript straight in here for convenience of demo
        const titleInput = document.getElementById("movie-title-input")
        const genreInput = document.querySelector("#movie-genre-input")
        const movieTableBody = document.getElementById("movie-table-body")

        function addMovie(event) {
            // prevent the page from refreshing
            event.preventDefault()

            // Make a new tr soul
            const newBabyTr = document.createElement("tr")
            // Set the innerHTML of that soul with a template literal
            newBabyTr.innerHTML = `
                <td>${titleInput.value}</td>
                <td>${genreInput.value}</td>
                <td><button id="delete-button" class="btn btn-sm btn-outline-danger">Delete</button></td>
            `

            // fun little trick to grab the button
            // then add an event listener to that button
            // give it a callback function to call when the click event happens
            newBabyTr.querySelector("#delete-button").addEventListener("click", () => {
                newBabyTr.remove()
            })

            // give the soul an earth pass (move it into the page)
            movieTableBody.appendChild(newBabyTr)

            // Clear the inputs
            titleInput.value = ""
            genreInput.value = ""
        }

    </script>
</body>

</html>
