<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="textbox-thing" />
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="removeLastTodo()">Remove Last Todo</button>
    <button onclick="removeAllTodos()">Remove All Todos</button>
    <ul id="list-of-items">
    </ul>
    <script>
        //const list = document.getElementById("list-of-items")
        const list = document.querySelector("#list-of-items")
        const firstListItem = list.firstElementChild;

        const textbox = document.getElementById("textbox-thing");
        console.log(textbox);

        function addTodo() {
            const newLi = document.createElement("li") // <li></li>
            newLi.textContent = textbox.value;
            list.appendChild(newLi);

            newLi.addEventListener("click", removeTodo)

            textbox.value = "";
        }

        function removeLastTodo() {
            list.removeChild(list.lastElementChild)
        }

        function removeAllTodos() {
            while(list.firstChild) {
                list.removeChild(list.firstChild)
            }
        }

        function removeTodo(event) {
            event.target.remove()
        }

    </script>
</body>

</html>
