<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todo-input" onkeypress="onType()" />
    <button onclick="addTodo()">Add Todo</button>
    <button onclick="clearTodos()">Clear All Todos</button>
    <ul id="todo-list">
    </ul><!-- list -->
    <script>
        const input = document.getElementById("todo-input")
        const list = document.querySelector("#todo-list")

        function addTodo() {
            // get the text of the new todo from the input
            const newTodoText = input.value;

            // create a new list item
            const listItem = document.createElement("li") // makes a soul

            // put the text in the list item
            listItem.textContent = newTodoText;

            // make the list item be deleted when it is clicked on
            listItem.addEventListener("click", () => {
                listItem.remove();
            })

            // const listItem2 = listItem.cloneNode(true) // makes a soul

            // put the list item in the page
            list.appendChild(listItem) // earth pass / stork

            // clear out the input
            input.value = ""
        }

        function onType() {
            if (event.keyCode === 13) { // 13 is the enter key
                addTodo();
            }
        }

        // function deleteTodo() {
        //     event.target.remove();
        // }

        function clearTodos() {
            while (list.firstChild) {
                list.removeChild(list.firstChild)
            }
        }
    </script>
</body>

</html>
