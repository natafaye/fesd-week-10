<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <form>
            <input type="text" id="input-textbox" />
            <button onclick="onButtonClick(event)">Click Me</button>
        </form>
        <button onclick="clearTheTable()">Temper Tantrum</button>
        <h3>My Favorite People</h3>
        <table>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <script> // putting javascript straight in here for convenience of demo

        // state = data for the app
        let favoriteList = []

        const tableBody = document.getElementById("table-body")
        const input = document.querySelector("#input-textbox")

        function onButtonClick(event) {
            // don't refresh the page please
            event.preventDefault() // prevents the default behavior of the event (which in this case, is refreshing the page)

            const textToAdd = input.value

            // make the change to the data
            favoriteList.push(textToAdd)

            // made a new little <tr> soul in The Great Before (but it's not in the page/earth yet)
            const newRow = document.createElement("tr")
            newRow.innerHTML = `
                <td>${textToAdd}</td>
                <td><button id="delete-button" class="btn btn-danger">Delete</button></td>
            `

            newRow.querySelector("#delete-button").addEventListener("click", () => { // Event listener
                // remove it from the data
                const indexToRemove = favoriteList.indexOf(textToAdd)
                favoriteList.splice(indexToRemove, 1)

                // remove it from the page (UI / HTML)
                newRow.remove()
            })

            // Give soul an earth pass (move it into the page)
            tableBody.appendChild(newRow)

            // clear the textbox
            input.value = ""
        }

        // Event listener
        function clearTheTable() {
            // Remove from the data
            favoriteList = []

            // Remove from the HTML
            while (tableBody.hasChildNodes()) {
                tableBody.removeChild(tableBody.lastChild)
            }
        }

    </script>
</body>

</html>
