<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="todo-textbox" onkeypress="onSomethingTyped()"/>
    <button onclick="addTodo()">Add Todo</button> <!-- id="add-button" -->
    <ul id="todo-list"></ul>

    <script>
        // Finding
        const textbox = document.getElementById("todo-textbox");
        const list = document.querySelector("#todo-list")

        // Another listening option
        // const button = document.getElementById("add-button")
        // button.addEventListener("click", addTodo)

        function addTodo() {
            // grab the text in the textbox - reading attributes
            const todoText = textbox.value;
            // make a new li - creating
            const li = document.createElement("li")
            // put that text in the li - updating attributes
            li.textContent = todoText;

            // listen to the list item being clicked and delete it
            li.addEventListener("click", () => {
                // remove li from the page
                li.remove();
            })

            // put the li in the list - moving
            list.appendChild(li)
            // clear the textbox
            textbox.value = "";
        }

        function onSomethingTyped() {
            if(event.keyCode === 13) { // enter key
                addTodo()
            }
        }
    </script>
</body>

</html>
